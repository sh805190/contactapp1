<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-header-bar class="bar-stable">
      <div class="title">Contact</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <form id="contact-form5" class="list">
        <label class="item item-input" id="contact-search3">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="">
        </label>
        <button id="contact-button5" style="border-radius:-2px -2px -2px -2px;" class="button button-dark button-small button-block">Search</button>
      </form>
      <form id="contact-form6" class="list">
        <label class="item item-select" id="contact-select1">
          <span class="input-label">Sort</span>
          <select>
            <option>A-Z</option>
            <option>Z-A</option>
          </select>
        </label>
      </form>
      <ion-list id="contact-list1">
        <ion-item id="contact-list-item1" ui-sref="contact.name1()" menu-close="">Name
          <ion-option-button class="button-positive"></ion-option-button>
        </ion-item>
      </ion-list>
      <button id="contact-button6" class="button button-positive button-block">Add new Contact</button>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
